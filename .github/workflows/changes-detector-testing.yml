name: "Output Testing"

on:
  pull_request:

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          list-files: 'json'
          filters: |
            src:
              - '**/*.*'
      - run: |
          echo "${{ steps.changes.outputs.src_files }}"
